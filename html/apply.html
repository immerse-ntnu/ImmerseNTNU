<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immerse</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/include.js"></script>
    <script src="../scripts/navbar.js"></script>
</head>

<body>
    <article>
        <h1>Apply</h1>
        <section style="margin: auto; padding: 10px;">
            <h3>Apply to immerse</h3>
            <br>
            <form method="POST" action="https://formsubmit.co/kriss.1999@hotmail.com" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Your name" required>
                <br>
                <input type="email" name="email" placeholder="Your email" required>
                <br>
                <br>
                <textarea name="message" rows="8" cols="48" placeholder="Tell us about you and why you want to be a part of immerse" ></textarea>
                <br>
                <input type="hidden" name="_subject" value="Immerse application">
                <input type="hidden" name="_autoresponse"
                    value="Thank you for applying to Immerse! We will get back to you shortly">
                <button type="submit">Send</button>
            </form>
        </section>
    </article>
</body>
</html>
